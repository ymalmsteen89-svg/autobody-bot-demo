<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Crash Concierge Demo</title>

    <!-- Widget styles -->
    <link rel="stylesheet" href="./widget.css" />

    <!-- Mobile fixes -->
    <style>
      @media (max-width: 480px), (max-height: 700px) {
        #cc-panel {
          right: 10px;
          left: 10px;
          bottom: 76px;
          width: auto;
          height: calc(100vh - 110px);
          border-radius: 14px;
        }
        #cc-quick {
          flex-wrap: nowrap !important;
          overflow-x: auto !important;
          overflow-y: hidden !important;
          -webkit-overflow-scrolling: touch;
          padding-bottom: 6px;
          gap: 8px;
        }
        .cc-btn { flex: 0 0 auto; white-space: nowrap; }
        .cc-btn.cc-sticky {
          position: sticky;
          right: 0;
          z-index: 2;
          border-color: rgba(255,255,255,.28);
          background: rgba(255,255,255,.10);
        }
        .cc-btn.cc-sticky-clear {
          position: sticky;
          right: 86px;
          z-index: 2;
          border-color: rgba(255,255,255,.28);
          background: rgba(255,255,255,.10);
        }
      }
    </style>
  </head>

  <body>
    <h1 style="font-family: system-ui; margin: 24px;">
      Crash Concierge Demo
    </h1>

    <!-- IMPORTANT: load your widget JS -->
    <script defer src="./widget.js"></script>
  </body>
</html>
